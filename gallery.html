<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="jsGallery:" content="How to make a Gallery with JS">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Marcelo Poblete">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gallery</title>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div id="container" align="center">
      <h1>Recuerdos en Javascript</h1>
      <br/>

      <div class="thumbnails">
        <img onmouseover="preview.src=img1.src" name="img1" src="imgs/1.jpg"  />
        <img onmouseover="preview.src=img2.src" name="img2" src="imgs/2.jpg" />
        <img onmouseover="preview.src=img3.src" name="img3" src="imgs/3.jpg" />
        <img onmouseover="preview.src=img4.src" name="img4" src="imgs/4.jpg" />
        <img onmouseover="preview.src=img5.src" name="img5" src="imgs/5.jpg" />
        <img onmouseover="preview.src=img6.src" name="img6" src="imgs/6.jpg" />
        <img onmouseover="preview.src=img7.src" name="img7" src="imgs/7.jpg" />
        <img onmouseover="preview.src=img8.src" name="img8" src="imgs/8.jpg" />

      </div>

      <br/>
      <img name="preview" src="imgs/8.jpg" width="700"/>


    </div>

  </body>
</html>
